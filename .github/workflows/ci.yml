name: AI Collaboration CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop, feature/** ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8 black
        
    - name: Check code format
      run: |
        black --check --diff src/ || echo "Formatting issues found"
        
    - name: Run linter
      run: |
        flake8 src/ --count --max-complexity=10 --statistics
        
    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v
        else
          echo "No tests directory found"
        fi
        
  ai-safety-check:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, '[AI-generated]')
    
    steps:
    - name: Check for AI-generated content
      run: |
        echo "⚠️  This PR contains AI-generated code"
        echo "Please ensure thorough human review"
